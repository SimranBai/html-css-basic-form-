<!DOCTYPE html>
<html>
<head>
      <title>Register form</title>
</head>
<body>
<form style="border: 1px solid">
    <table style="color:black; background-color:beige; font-size: 50px;">
          <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" placeholder="Name" name="">
            </td>    
        </tr>
        <tr>
            <td>
                Password :
            </td>
            <td>
                <input type="password" placeholder="Password" name="">
            </td>
        </tr> 
        <tr>
            <td>
                Gender :
            </td>
            <td> 
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="mail" placeholder="Email" name="">
            </td>
        </tr>
        <tr>
            <td>
                phone no :
            </td>
            <td>
                <select>
                    <option>+92</option>
                    <option>+91</option>
                    <option>+93</option>
                    <option>+94</option>
                    <option>+95</option>
                    <option>+96</option>
                    <option>+97</option>
                </select>
                <input type="phone" placeholder="+92**********" name="">
            </td>
        </tr>
        <tr>
            <td>
                address :
            </td>
            <td>
                <input type="address" placeholder="address" name="">
            </td>
        </tr>
        <tr>
            <td>
                province :
            </td>
            <td>
                <select>
                    <option>sindh</option>
                    <option>balochistan</option>
                    <option>punjab</option>
                    <option>kpk</option>
                </select>
            </td>  
        </tr>
        <tr>
            <td>        
                <input style="color:white; background-color:green;"
                type="Submit" value="Submit" name="">
            </td>          
    </table>
</form>
</body>
</html>
